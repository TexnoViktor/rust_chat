<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
<!-- Login Page -->
<div id="login-page" class="login-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Login</h3>
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                        <p class="text-center mt-3">
                            <a href="#" id="show-register">Don't have an account? Register</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Register Page -->
<div id="register-page" class="login-container" style="display: none;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Register</h3>
                        <form id="register-form">
                            <div class="mb-3">
                                <label for="reg-username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="reg-username" required>
                            </div>
                            <div class="mb-3">
                                <label for="reg-password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="reg-password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Register</button>
                        </form>
                        <p class="text-center mt-3">
                            <a href="#" id="show-login">Already have an account? Login</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Chat Page -->
<div id="chat-page" class="container-fluid" style="display: none;">
    <div class="row chat-container">
        <!-- Chat List -->
        <div class="col-md-3 border-end p-3">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="mb-0">Chats</h4>
                <button class="btn btn-primary rounded-circle" id="new-chat-btn" title="New Chat">
                    <i class="bi bi-plus-lg"></i>
                </button>
            </div>
            <div class="chat-list" id="chat-list"></div>
        </div>

        <!-- Chat Area -->
        <div class="col-md-9 p-3">
            <div class="card h-100">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <span id="current-chat-name">Select a chat</span>
                    <div class="btn-group">

                    </div>
                </div>
                <div class="card-body d-flex flex-column">
                    <div class="messages-container" id="messages"></div>
                    <div class="mt-auto">
                        <div class="input-group">
                            <input type="text" id="message-input" class="form-control" placeholder="Type your message...">

                            <button class="btn btn-primary" type="button" id="send-btn">Send</button>
                        </div>
                        <input type="file" id="file-input" style="display: none">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- New Chat Modal -->
<div class="modal fade" id="newChatModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">New Chat</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <input type="text" class="form-control" id="user-search" placeholder="Search users...">
                </div>
                <div id="users-list" class="list-group">
                    <!-- Users will be added here dynamically -->
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/script.js"></script>
</body>
</html>
